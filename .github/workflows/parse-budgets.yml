name: Parse Budget Documents

on:
  schedule:
    # Run every Thursday at 6 AM UTC
    - cron: '0 6 * * 4'
  workflow_dispatch:  # Allow manual triggering
  
env:
  PYTHON_VERSION: '3.11'

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pdfplumber PyPDF2
          
      - name: Parse budget documents
        run: |
          cd data_sources
          python budget_parser.py --parse-all --output ../data/processed/budgets
          
      - name: Update database
        run: |
          python data_sources/budget_parser.py --update-db
          
      - name: Commit parsed data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/processed/budgets/
          git add local.db
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-parsed budget data - $(date +'%Y-%m-%d %H:%M UTC')"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
      - name: Create GitHub issue for anomalies
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const anomalyLog = 'data/processed/budgets/anomalies.json';
            
            if (fs.existsSync(anomalyLog)) {
              const anomalies = JSON.parse(fs.readFileSync(anomalyLog, 'utf8'));
              
              if (anomalies.length > 0) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ðŸš¨ Budget Anomalies Detected - ${new Date().toISOString().split('T')[0]}`,
                  body: `Found ${anomalies.length} potential anomalies in budget data:\n\n` +
                        anomalies.map(a => `- ${a.description}`).join('\n'),
                  labels: ['fraud-alert', 'automated']
                });
              }
            }
